<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12 mt-2">
      <button onclick="recordingLoadRecording()" class="btn btn-light element_center_col">{{ t.T('Reload microphone') }}</button>
    </div>

    <div class="col-12 mt-3">
      <button onclick="recordingGoControl()" (click)="usedMicrophone()" class="element_center_col microphone"
      [class.active]="use_microphone">
        <i class="fa fa-microphone fa-5x" aria-hidden="true"></i>
      </button>
    </div>

    <div class="col-12 mt-3 mb-1">
      <form action="javascript:void(null);" id="recording_use_command_form">
        <div class="form-group">
          <input type="text" class="form-control form_luminescence" id="recording_string_command_input" name="buffer" placeholder="{{ t.T('Text to the command') }}">
        </div>
      </form>
    </div>
  </div>
</div>

<app-remote-controller></app-remote-controller>
